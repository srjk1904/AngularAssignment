<!DOCTYPE html>

<html>
  <head>
    <title>Coupon Template</title>

    <style>
      /* Add your CSS styles here */

      body {
        font-family: Arial, sans-serif;
      }

      .coupon {
        border: 0.5px solid #000;

        padding: 20px;

        width: 900px;

        margin: 0 auto;
      }

      .textAllignment {
        text-align: center;
      }

      .coupon h1 {
        font-size: 24px;
      }

      .coupon p {
        font-size: 18px;
      }

      .expiration {
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-end">
              <button class="btn btn-danger" (click)="navigateToStore()">
                <i class="fa fa-times"></i>
              </button>
            </div>
            <div class="card-body">
              <div class="text-center">
                <h2>Coupon Code:</h2>
                <button
                  class="btn btn-primary"
                  (click)="applyCoupon(); navigateToStore()"
                >
                  <strong>SUMMERSALE10</strong>
                </button>
                <p class="mt-3 coupon-description">
                  <span> Please click this coupon code for getting a </span
                  ><strong>10% off</strong> discount on your purchase
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include necessary scripts at the end of the body -->
    <!-- <script src="path/to/your/angular.js"></script> -->
    <!-- <script>
        // Add your Angular logic here
    </script> -->
  </body>
</html>
